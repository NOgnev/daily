version: '3.9'

services:
  daily:
    image: daily:latest
    container_name: daily
    environment:
      DB_URL: postgres:5432/daily
      DB_USERNAME: daily
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_PROMPT: ${OPENAI_PROMPT}
      SERVER_USE_FORWARD_HEADERS: "true"
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  postgres:
    container_name: postgres
    image: postgres:15
    environment:
      POSTGRES_DB: daily
      POSTGRES_USER: daily
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  postgres_data:

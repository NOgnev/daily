name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Настройка SSH агента
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Добавляем VPS в known_hosts
      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      # 4. Копируем папку prod на VPS (создаст директорию, если её нет)
      - name: Copy prod folder to VPS
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: rsync -avz --delete ./prod/ $DEPLOY_USER@$DEPLOY_HOST:/opt/projects/daily/prod/

      # 5. Сборка Docker образа на Actions
      - name: Build Docker image
        run: docker build -t daily:latest .

      # 6. Сохраняем образ в tar
      - name: Save Docker image to tar
        run: docker save daily:latest -o daily.tar

      # 7. Копируем tar на VPS
      - name: Copy image to VPS
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: scp daily.tar $DEPLOY_USER@$DEPLOY_HOST:/tmp/

      # 8. Загружаем образ на VPS и удаляем tar
      - name: Load image on VPS
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST "\
            docker load -i /tmp/daily.tar && \
            rm -f /tmp/daily.tar \
          "

      # 9. Запуск контейнеров через docker-compose и очистка старых образов
      - name: Start containers on VPS
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROMPT: ${{ secrets.OPENAI_PROMPT }}
        run: |
          REMOTE_DIR="/opt/projects/daily/prod"
          ssh $DEPLOY_USER@$DEPLOY_HOST "\
            cd $REMOTE_DIR && \
            POSTGRES_PASSWORD='$POSTGRES_PASSWORD' \
            JWT_SECRET='$JWT_SECRET' \
            OPENAI_API_KEY='$OPENAI_API_KEY' \
            OPENAI_PROMPT='$OPENAI_PROMPT' \
            docker compose up -d && \
            docker image prune -f \
          "

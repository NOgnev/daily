name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Настройка SSH агента
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Копирование всего репозитория на VPS
      - name: Copy repository to VPS
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          REMOTE_DIR="/opt/projects/daily"
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "mkdir -p $REMOTE_DIR"
          rsync -avz --delete ./ $DEPLOY_USER@$DEPLOY_HOST:$REMOTE_DIR/

      # 4. Билд проекта на VPS в фоне
      - name: Build on VPS in background
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          REMOTE_DIR="/opt/projects/daily"
          ssh $DEPLOY_USER@$DEPLOY_HOST "\
            cd $REMOTE_DIR && \
            nohup docker compose -f prod/docker-compose.yml build > build.log 2>&1 & \
          "

      # 5. Запуск контейнеров на VPS
      - name: Start containers on VPS
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROMPT: ${{ secrets.OPENAI_PROMPT }}
        run: |
          REMOTE_DIR="/opt/projects/daily"
          ssh $DEPLOY_USER@$DEPLOY_HOST "\
            cd $REMOTE_DIR && \
            POSTGRES_PASSWORD='$POSTGRES_PASSWORD' \
            JWT_SECRET='$JWT_SECRET' \
            OPENAI_API_KEY='$OPENAI_API_KEY' \
            OPENAI_PROMPT='$OPENAI_PROMPT' \
            docker compose -f prod/docker-compose.yml up -d \
          "
